
<div class="container-fluid p-2">
    <div class="row text-light">
        <p-table [value]="customers" [paginator]="true" [rows]="5"
        [showCurrentPageReport]="true"
        class="rounded text-primary"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5, 10, 20]"
    >
        <ng-template pTemplate="header">
            <tr>
                <th class="text-end">#</th>
                <th class="text-end">المستخدم</th>
                <th class="text-end">رقم التذكرة</th>
                <th class="text-end">السينيمات</th>
                <th class="text-end">عدد الاشخاص</th>
                <th class="text-end">عدد مرات الشراء</th>
                <th class="text-end"> التذكرة</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
                <td class="text-end">{{ customer.id }}</td>
                <td class="text-end"><p-chip>
                    <ng-container>
                        <img src="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" alt="Avatar" />
                        <span class="me-3 fs-6 fw-light">{{customer.name}} <br>{{customer.phone}}</span>
                      </ng-container>
                    </p-chip></td>
                <td class="text-end">{{ customer.tecketNo }}</td>
                <td class="text-end" [ngbTooltip]="customer.cinema.length > 3 ? customer.cinema : ''" container="body">
                    {{ getFirstThreeWords(customer.cinema) }} ...
                  </td>
                <td class="text-end">{{ customer.NoOfPeople }}</td>
                <td class="text-end">{{ customer.NoOfBuy }}</td>
                <td class="text-end" >{{ customer.tecket }} <i class=" text-primary mx-3 fs-5 bi-file-arrow-down" [ngbTooltip]=" 'Download'" container="body"></i> </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
    </div>
</div>
